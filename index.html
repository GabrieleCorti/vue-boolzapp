<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <aside id="aside">
            <div class="info utente flex">
                <div class="container base">
                    <img src="img/avatar_io.jpg" alt="">
                </div>
                <div class="name">
                    <h2>Nome Utente</h2>
                </div>
                <div class="icone_azione">
                    <i class="icone_azione__icone fas fa-circle-notch"></i>
                    <i class="icone_azione__icone fas fa-comment-alt"></i>
                    <i class="icone_azione__icone fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div id="silenziare" class="flex">
                <div class="icona_notifiche flex">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="info_notifiche">
                    <h2>Ricevi notifiche di nuovi messaggi</h2>
                    <p><small><a href="#">Attiva notifiche dekstop</a></small></p>
                </div>
            </div>
            <div id="cerca" class="flex">
                <input type="text" class="testo ricercca" placeholder="Cerca o inizia una chat" >
            </div>
            <div id="contatti">
                <div class="info contatti flex" v-for="(item, index) in contacts">
                    <div class="container base">
                        <img :src="'img/avatar' + contacts[index].avatar + '.jpg'" alt="">
                    </div>
                    <div class="name">
                        <h2>{{contacts[index].name}}</h2>
                    </div>
                </div>
            </div>  
        </aside>
        <main id="main">
            
        </main>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
